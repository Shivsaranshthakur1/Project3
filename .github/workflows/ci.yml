name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc-13]

    steps:
    - uses: actions/checkout@v3

    - name: Install GCC 13
      run: |
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
        sudo apt-get update
        sudo apt-get install gcc-13 g++-13 -y

    - name: Build
      run: make -C COMP36212_EX3_Code CC=gcc-13 CFLAGS="-O3 -Wall -Werror"

    - name: Run
      run: COMP36212_EX3_Code/mnist_optimiser.out mnist_data/ || true

    - name: Run Tests
      run: make -C COMP36212_EX3_Code test

    - name: Gradient Check
      run: |
        export PYTHONPATH=COMP36212_EX3_Code
        python3 scripts/finite_diff_check.py
