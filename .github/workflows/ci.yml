name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc-13]

    steps:
    - uses: actions/checkout@v3

    - name: Install GCC 13
      run: |
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
        sudo apt-get update
        sudo apt-get install gcc-13 g++-13 -y

    - name: Build
      run: make -C COMP36212_EX3_Code CC=gcc-13 CFLAGS="-O3 -Wall -Werror"

    - name: Run
      run: COMP36212_EX3_Code/mnist_optimiser.out mnist_data/ || true

    - name: Run Tests
      run: make -C COMP36212_EX3_Code test

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install NumPy
      run: |
        python -m pip install --upgrade pip
        pip install numpy

    - name: Gradient Check
      run: |
        export PYTHONPATH=COMP36212_EX3_Code
        python3 scripts/finite_diff_check.py

    - name: Run Gradcheck Target
      run: make -C . gradcheck || true

    - name: Run Plot Target
      run: make -C . plot

    - name: Run Loss Trace Check
      run: make -C . quickcheck
